<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Главная</title>
</head>
<body>
<container-fluid>
    <div class="mx-5">
        <h1>Главная</h1>
        <div class="my-5">
            <h3>Распознавание автомобильного номера</h3>
            <div class="form-group my-3">
                <form action="" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Распознать" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </div>
</container-fluid>
</body>
</html>
